<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

       body {

</head>
<body>
    <h1>Calculadora</h1>
    <span>n1</span>
    <input type="number" name="n1" id="n1"> <br>
    <input type="button" value="calcular quadrado" onclick="calcularQuadrado()"><br>
    <input type="button" value="calcular cubo" onclick="calcularCubo()"><br>
    <input type="button" value="calcular raiz quadrada" onclick="calcularRaizQuadrada()"><br>
    
    
    <span>n2</span>
    <input type="number" name="n2" id="n2"> <br>
    <input type="button" value="somar" onclick="somar()"><br>
    <input type="button" value="multiplicar" onclick="multiplicar()"><br>
    <input type="button" value="dividir" onclick="dividir()"><br>
    <input type="button" value="subtrair" onclick="subtrair()"><br>
    <div id="res">Resultado</div>

    <script>

        var num1 
        var num2 

        function calcularquadrado(){
        var n1 = Number.window.getElementById('n1'.value)
        var n2 = Number.window.querySelector('n2'.value)
        var Resultado = n1 + n2
    
       }

       function calcularcubo(){
        var n1 = Number.window.getElementById('n1'.value)
        var n2 = Number.window.querySelector('n2'.value)
        var cubo = n1 + n2
        var res = window.document.getElementById('res')
        res.innerHTML = `O calculo cubo de ${n1} + ${n2} é igual a <strong>${cubo}<strong>`
        
       }

       function calcularraizquadrada(){
        var n1 = Number.window.getElementById('n1'.value)
        var n2 = Number.window.querySelector('n2'.value)
        var raizquadrada = n1 ^ n2
        var res = window.document.getElementById('res')
        res.innerHTML = `O calculo da raiz quadrada de ${n1} ^ ${n2} é igual a <strong>${raizquadrada}<strong>`
        
       }

           
       function soma(){
        var n1 = Number.window.getElementById('n1'.value)
        var n2 = Number.window.querySelector('n2'.value)
        var s = n1 + n2
        var res = window.document.getElementById('res')
        res.innerHTML = `A soma entre ${n1} + ${n2} é igual a <strong>${s}<strong>`
        
       }
       
       function multiplicar(){
        var n1 = Number.window.getElementById('n1'.value)
        var n2 = Number.window.querySelector('n2'.value)
        var multiplicação = n1 * n2
        var res = window.document.getElementById('res')
        res.innerHTML = `A multiplicação de ${n1} * ${n2} é igual a <strong>${multiplicação}<strong>`
        
       }

       function dividir(){
        var n1 = Number.window.getElementById('n1'.value)
        var n2 = Number.window.querySelector('n2'.value)
        var divisão = n1 / n2
        var res = window.document.getElementById('res')
        res.innerHTML = `A divisão de ${n1} / ${n2} é igual a <strong>${divisão}<strong>`
        
       }

       function subtrair(){
        var n1 = Number.window.getElementById('n1'.value)
        var n2 = Number.querySelector('n2'.value)
        var subtração = n1 - n2
        var res = window.document.getElementById('res')
        res.innerHTML = `A subtração ${n1} - ${n2} é igual a <strong>${subtração}<strong>`
        
       }

    </script>
    
    
</body>
</html>
