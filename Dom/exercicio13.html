<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Número</title>
    <style>
       body {
        font: normal 18pt Arial;
        background-color: black;
        color: white;
        
       }

       input {
        font: normal 18pt Arial;
       }


    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <span>n1</span>
    <input type="number" name="txtn1" id="txtn1"> <br>
    <input type="button" value="calcular quadrado" onclick="calcularQuadrado()"><br>
    <input type="button" value="calcular cubo" onclick="calcularCubo()"><br>
    <input type="button" value="calcular raiz quadrada" onclick="calcularRaizQuadrada()"><br>
    
    
    <span>n2</span>
    <input type="number" name="txtn2" id="txtn2"> <br>
    <input type="button" value="somar" onclick="somar()"><br>
    <input type="button" value="multiplicar" onclick="multiplicar()"><br>
    <input type="button" value="dividir" onclick="dividir()"><br>
    <input type="button" value="subtrair" onclick="subtrair()"><br>
    <div id="res">Resultado</div>

    <script>

var num1
        var num2

        function calcularQuadrado(){
            num1 = Number(document.getElementById('txtn1').value)
            var resultado = num1 * num1
            document.getElementById('res').innerHTML = `O quadrado de ${num1} é: <strong>${resultado}</strong>`
        }

        function calcularCubo(){
            num1 = Number(document.getElementById('txtn1').value)
            var resultado = num1 * num1 * num1
            document.getElementById('res').innerHTML = `O cubo de ${num1} é: <strong>${resultado}</strong>`
        }

        function calcularRaizQuadrada(){
            num1 = Number(document.getElementById('txtn1').value)
            var resultado = Math.sqrt(num1)
            document.getElementById('res').innerHTML = `A raiz quadrada de ${num1} é: <strong>${resultado}</strong>`
        }

        function somar(){
            num1 = Number(document.getElementById('txtn1').value)
            num2 = Number(document.getElementById('txtn2').value)
            var resultado = num1 + num2
            document.getElementById('res').innerHTML = `O resultado da soma é: <strong>${resultado}</strong>`
        }

        function subtrair(){
            num1 = Number(document.getElementById('txtn1').value)
            num2 = Number(document.getElementById('txtn2').value)
            var resultado = num1 - num2;
            document.getElementById('res').innerHTML = `O resultado da subtração é: <strong>${resultado}</strong>`
        }

        function multiplicar(){
            num1 = Number(document.getElementById('txtn1').value)
            num2 = Number(document.getElementById('txtn2').value)
            var resultado = num1 * num2
            document.getElementById('res').innerHTML = `O resultado da multiplicação é: <strong>${resultado}</strong>`
        }

        function dividir(){
            num1 = Number(document.getElementById('txtn1').value)
            num2 = Number(document.getElementById('txtn2').value)
            var resultado = num1 / num2
            document.getElementById('res').innerHTML = `O resultado da divisão é: <strong>${resultado}</strong>`
        }
    </script>
    
    
</body>
</html>
