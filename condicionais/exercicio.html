<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN - SENAI</title>
    <style>
        body {
         font: normal 15pt Arial;
         background-color: black;
         color: white;
         text-align: center;   
        }
        
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <span>Velocidade do carro</span>
    <input type="number" name="txtv1" id="txtv1">
    <span>Km/h</span>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = document.querySelector('input#txtv1')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `A sua velocidade atual é de <strong>${vel}</strong>`
            res.innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>'

           if (vel > 40){
            res.innerHTML += 'Você ultrapassou a velocidade permitida, <strong>MULTADO</strong> !'
           }
           res.innerHTML += '<P>Cuidado com a policia</p>' 
        }
    </script>
    
</body>
</html>
