<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Nacionalidade</title>
    <style>
        body {
            font: normal 15pt Arial;
            background-color: black;
            color: white;
            text-align: center;

        }

        input {
            font: normal 10pt Arial;
        }

        .resultado {
            margin-top: 20pt;
        }
        

    </style>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    <input type="text" id="pais">
    <br>
    <input type="button" value="Verificar" onclick="VerificarNacionalidade()">
    <br>
    <div id="res" class="resultado">Resultado</div>

    <script>

        function VerificarNacionalidade(){
            var pais = document.querySelector('input#pais').value
            var mensagem;
            if (pais.toLowerCase() === 'brasil'){
                mensagem = 'Você é Brasileiro!'
            }
            else {
                mensagem = 'Você é Estrangeiro!'
            }
            document.getElementById('res').innerHTML = mensagem;

        }
    </script>
    
</body>
</html>
