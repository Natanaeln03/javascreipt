<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body {
            background-color: blue;
            font-size: large 20pt;
            text-align: center;
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Atividade javaScript</h1>
    <p>Exemplo de Exercicios no Navegador</p>

    <script>
        var num1 = Number(prompt('Digite o primeiro Número'))
        var num2 = Number(prompt('Digite o segundo Número'))
        var num3 = Number(prompt('Digite o terceiro Número'))
        var média = (num1 + num2 + num3) / 3
        document.write('A média dos três números é: ' + média)
    </script>
    
</body>
</html>
